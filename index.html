<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban-Board – Nachhilfe-Projekt</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <h1>Kanban-Board – Nachhilfe-Projekt (Grob)</h1>
  </header>
  <div class="board">
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Backlog</h2>
      <div id="backlog" class="task-list"></div>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>In Arbeit</h2>
      <div id="doing" class="task-list"></div>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Erledigt</h2>
      <div id="done" class="task-list"></div>
    </div>
  </div>
  <div class="add-task">
    <input type="text" id="taskInput" placeholder="Neue Aufgabe..." />
    <button onclick="addTask()">Hinzufügen</button>
  </div>
  <div class="upload-area">
    <input type="file" id="fileInput" accept=".txt" />
    <p>Dateiformat: Eine Aufgabe pro Zeile für den Backlog</p>
  </div>
  <div class="button-container">
    <a href="sites/Ausblick/Ausblick.html">
      <button class="ab">Ausblick</button>
    </a>
    <a href="sites/pundn/pundn.html">
      <button class="ab">Negativ und Positiv</button>
    </a>
  </div>
  <footer>
    © 2025 Nachhilfe-Projektteam
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
